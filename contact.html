<section id="contact">
    <div class="parallax"></div>
    <div class="parallax2">
        <p>The contact form gives the visitors an easy way to send a message right from the website.
            Fill the form below, because your information is valuable and worthy enough to be relied on.</p>
    </div>
    <div class="parallax1">
        <div>
            <p class="pointer">GET in TOUCH</p>
        </div>
    </div>

    <div style="height:655px;background-color:whitesmoke;font-size:36px;padding-left: 400px;padding-right: 400px;">
        <form id="fcf-form-id" class="fcf-form-class" style="padding-top: 20px;font-size: 20px;" method="post">

            <div class="fcf-form-group">
                <label for="Name" class="fcf-label">First Name</label>
                <div class="fcf-input-group">
                    <input type="text" id="Name" name="Name" class="fcf-form-control" required>
                </div>
            </div>

            <div class="fcf-form-group">
                <label for="Name" class="fcf-label">Last Name</label>
                <div class="fcf-input-group">
                    <input type="text" id="Name" name="Name" class="fcf-form-control" required>
                </div>
            </div>

            <div class="fcf-form-group">
                <label for="gender" class="fcf-label">Gender</label>
                <div class="fcf-input-group">
                    <input type="radio" id="gender" name="gender" class="fcf-form-control" value="gender"
                        style="width: 25%"><label for="gender" style="width: 25%">Male</label>
                    <input type="radio" id="gender" name="gender" class="fcf-form-control" value="gender"
                        style="width: 25%"><label for="gender" style="width: 25%">Female</label>
                </div>
            </div>

            <div class="fcf-form-group">
                <label for="Email" class="fcf-label">Email address</label>
                <div class="fcf-input-group">
                    <input type="email" id="Email" name="Email" class="fcf-form-control" required>
                </div>
            </div>

            <div class="fcf-form-group">
                <label for="ContactNo" class="fcf-label">Contact No</label>
                <div class="fcf-input-group">
                    <input id="ContactNo" name="ContactNo" class="fcf-form-control" required>
                </div>
            </div>

            <div class="fcf-form-group">
                <label for="qualification" class="fcf-label">Qualification</label>
                <div class="fcf-input-group">
                    <input type="text" id="qualification" name="qualification" class="fcf-form-control" required>
                </div>
            </div>

            <!-- <div class="fcf-form-group">
                <label for="qualification" class="fcf-label">Qualification</label>
                <div class="fcf-input-group">
                    <input type="text" id="qualification" name="qualification" class="fcf-form-control" required>
                </div>
            </div> -->

            <div class="fcf-form-group">
                <label for="services" class="fcf-label">Services</label>
                <div class="fcf-input-group">
                    <select class="fcf-input-group">
                        <option value="webdev" class="fcf-input-group"> Web Developer
                        </option>
                        <option value="mobapp"> Mobile App Developer
                        </option>
                        <option value="contextual"> Contextual jobs
                        </option>
                    </select>
                </div>
            </div>

            <div class="fcf-form-group">
                <div class="fcf-input-group" style="width: 20%; float: left;">
                    <input type="checkbox" id="subscribe" name="subscribe" class="fcf-form-control" required>
                </div>
                <label for="subscribe" class="fcf-label" style="width: 80%;">Subscribe to my newsletter</label>
                
            </div>

            <div class="fcf-form-group">
                <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send
                    Message</button>
            </div>
        </form>
